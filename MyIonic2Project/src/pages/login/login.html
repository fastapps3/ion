<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login To Drive</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" value="" [(ngModel)]="user.UserName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" value="" [(ngModel)]="user.Password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button [disabled]="user.UserName.length == 0 || user.Password.length == 0" 
        ion-button color="primary" block (click)="presentLoading()"> Sign In</button>
    </div>

</ion-content>
